<!DOCTYPE html>
<html lang="pt_BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Syle.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Archivo:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css">
   <title>Portugol</title>
    <style>
        .card-container {
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
}

.card {
  width: 300px;
  height: 400px;
  border: 1px solid #8c8c8c4d;
  box-sizing: border-box;
  background-color: #9b9b9b66;
  border-radius: 5px;
  color: #fff;
  padding: 20px;
  display: block; /* inicialmente escondido */
}

.card h2 {
  margin-top: 0;
}

.card p {
  margin-bottom: 0;
}

.card-title {
  font-size: 1.5rem;
  font-weight: bold;
}

.card-text {
  font-size: 1rem;
  margin-bottom: 1rem;
}

.list-group-item {
  font-size: 0.9rem;
  padding: 0.5rem;
}

.card-link {
  color: #fff;
  font-size: 0.9rem;
  text-decoration: none;
}

.card-link:hover {
  color: #ccc;
}
      </style>
</head>
<body>
    <main class="container">
        <div class="progress-container">
            <div class="progress" id="progress"></div>
            <div class="circle active"><h6>1</h6></div> 
            <div class="circle"><h6>2</h6></div>
            <div class="circle"><h6>3</h6></div>
            <div class="circle"><h6>4</h6></div>
            <div class="circle"><h6>5</h6></div>         
        </div>
    <!--   <div class="btnzone">
            <button class="btn"    id="précédent" disabled>Prev</button>
            <button class="btn" id="suivant">Next</button>
        </div>-->  
    </main>
    <div class="card-container">
      <div class="card" id= "card-p1" style="width: 300px; height: 400px; top: 25%; left: 100px">
        <div class="card-body">
          <h6 class="card-title">First Step</h6>
          <p class="card-text">Vamos ao primeiro passo, instalar o Portugol</p>
        </div>
        <ul class="list-group list-group-flush">
          <li class="list-group-item">click no link a baixo</li>
          <li class="list-group-item">Dapibus ac facilisis in</li>
          <li class="list-group-item">Vestibulum at eros</li>
        </ul>
        <div class="card-body">
          <a href="" ><h4>Download</h4></a>
          <button class="card-link" id="next-btn" >
            <i class="fas fa-arrow-right"></i>
          </button>
        </div>
      </div>
      <div class="card" id="new-card" style="display: none;">
        <div class="card-body">
          <h6 class="card-title">New Card</h6>
          <p class="card-text">Some content for the new card.</p>
        </div>
      </div>
    </div>

    <script>
      // Variáveis globais
      let currentActive = 1;
      const cercles = document.querySelectorAll('.circle');
      const progress = document.querySelector('#progress');

      // Função para atualizar o progresso
      function update() {
        cercles.forEach((cercle, index) => {
          if (index < currentActive) {
            cercle.classList.add('active');
          } else {
            cercle.classList.remove('active');
          }
        });
        progress.style.width = ((currentActive - 1) / (cercles.length - 1)) * 380 + '%';
        document.getElementById("précédent").disabled = currentActive === 1;
        document.getElementById("suivant").disabled = currentActive === cercles.length;
      }

      // Event listener para o botão "Next"
      document.getElementById("next-btn").addEventListener("click", function() {
        document.getElementById("new-card").style.display = "block"; // Mostra o novo card
        document.getElementById("card-p1").style.display = "none";

        // Atualiza o progresso
        currentActive++;
        if (currentActive > cercles.length) {
          currentActive = cercles.length;
        }
        update();
      });
    </script>
    
</body>
</html>
